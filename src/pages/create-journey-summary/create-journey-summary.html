<ion-header>

  <ion-navbar>
    <ion-title>create-journey-summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="category && journey">
    <img src="{{ category.background }}"/>
    <div class="card-title">{{ category.name }}</div>

    <ion-card-content>
      <ion-card-title>{{ journey.title }}</ion-card-title>
      <p>{{ journey.description }}</p>
      <ion-list>
        <ion-item>
          <ion-label>Duration</ion-label>
          <div item-content>{{ journey.duration }}</div>
        </ion-item>
        <ion-item>
          <ion-label>Public</ion-label>
          <div item-content>{{ journey.public ? "Yes" : "No" }}</div>
        </ion-item>
        <ion-item>
          <ion-label>Comments</ion-label>
          <div item-content>{{ journey.comments ? "Yep" : "Nope" }}</div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab left bottom>
    <button (click)="toStep2()" ion-fab mini>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab right bottom>
    <button (click)="createJourney()" ion-fab mini>
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
