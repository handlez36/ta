<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-item>
        <ion-icon (click)="toJournies()" name="arrow-round-back"></ion-icon>
        {{ journey && journey.title }}
      </ion-item>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="journey-title">Title: {{ journey && journey.title }}</div>
  <div id="journey-content">Description: {{ journey && journey.description }}</div>
  <div id="journey-category">Category {{ journey && journey.category.name }}</div>
  <div *ngIf="journey && journey.posts" id="journey-posts">
    <ion-list>
      <ion-item *ngFor="let post of journey.posts">
        {{ post.title }} -- {{ post.content }}
        <button ion-button icon-only><ion-icon name="hammer"></ion-icon></button>
        <button ion-button icon-only><ion-icon name="trash"></ion-icon></button>
      </ion-item>
    </ion-list>
  </div>
  <br />
  <button ion-button>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
