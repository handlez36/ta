<ion-header>
  <ion-navbar>
    <ion-title>
      Tag Along
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br />
  <ion-searchbar 
    placeholder="Find your next journey" (ionInput)="search($event)">
  </ion-searchbar>
  <br />
  <div id="featured-journey">
    <ion-item no-lines>
      <ion-avatar item-start>
        <ion-img width="40" height="40" src="https://scontent.fatl1-2.fna.fbcdn.net/v/t1.0-9/1743563_10101216079484127_438555586_n.jpg?oh=b5094a443daae8ffac6ba1077e7fc6b8&oe=5A6B170A"></ion-img>
      </ion-avatar>
      <div id="feature-info" item-start>
        {{ myJourney.user.username || "Placeholder" }}
        <p>
          <span class="last-updated">2 days ago</span>
        </p>
      </div>
      <span class="feature-journey-title" item-end>{{ myJourney.title }}</span>
    </ion-item>
    <div id="video-container">
      <!-- <video autoplay="autoplay"> -->
      <video>        
        <source id="mp4" src="http://grochtdreis.de/fuer-jsfiddle/video/sintel_trailer-480.mp4" type="video/mp4" />
      </video>
    </div>
    <ion-item>
      
    </ion-item>
  </div>
  <br /><br />
  <ion-item>
    <journey-slider></journey-slider>
  </ion-item>
  <br /><br />
  <ion-fab right bottom>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="chatbubbles"></ion-icon></button>
      <button ion-fab><ion-icon name="pulse"></ion-icon></button>
      <button ion-fab><ion-icon name="videocam"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer>
  <footer-menu></footer-menu>
</ion-footer>
