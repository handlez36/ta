<ion-header>
  <ion-navbar>
    <ion-title>
      Tag Along
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br />
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

  <ion-item class="my-journey">
    Current Journey
    <br />
    <ion-card>
      <ion-card-header>{{ myJourney.title }}</ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-img width="80" height="80" src="https://scontent.fatl1-2.fna.fbcdn.net/v/t1.0-9/1743563_10101216079484127_438555586_n.jpg?oh=b5094a443daae8ffac6ba1077e7fc6b8&oe=5A6B170A"></ion-img>
          <span class="journey-description">{{ myJourney.description }}</span>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item>
    <journey-slider></journey-slider>
  </ion-item>

  <ion-fab right bottom>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="chatbubbles"></ion-icon></button>
      <button ion-fab><ion-icon name="pulse"></ion-icon></button>
      <button ion-fab><ion-icon name="videocam"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer>
  <footer-menu></footer-menu>
</ion-footer>
