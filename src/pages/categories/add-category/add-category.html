<ion-header>

  <ion-navbar>
    <ion-title>add-category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="categoryForm" (ngSubmit)="add()">
    <ion-item>
      <ion-label>Category Name</ion-label>
      <ion-input type="text" formControlName="categoryName" name="categoryName"></ion-input>
    </ion-item>
    <button ion-button type="submit">
      <ion-icon name="add"></ion-icon>
      Add Category
    </button>
  </form>
</ion-content>
