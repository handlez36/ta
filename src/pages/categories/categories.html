<ion-header>

  <ion-navbar>
    <ion-title>By category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="categories-present" *ngIf="categories && categories.length > 0">
    <ion-list #categoryList>
      <ion-item-sliding *ngFor="let category of categories">  
        <ion-item>
          {{ (category && category.name) || None }}
          <ion-badge item-end>{{ journeyCount[""+category.name] || 0 }}</ion-badge>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="hammer" (click)="editCategoryModal(category)"></ion-icon>
            Edit
          </button>
          <button ion-button color="danger">
            <ion-icon name="trash" (click)="removeCategory(category)"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div class="no-categories-present" *ngIf="categories && categories.length == 0">
    <span class="no-categories-text">No Categories</span>
  </div>

  <ion-footer>
    <div class="save">
      <button ion-button (click)="addCategoryModal()">
        <ion-icon name="add"></ion-icon>
        Add
      </button>
    </div>
    <footer-menu></footer-menu>
  </ion-footer>
</ion-content>
