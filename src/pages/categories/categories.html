<ion-header>

  <ion-navbar>
    <ion-title>categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="categories-present" *ngIf="categories.length > 0">
    <ion-list>
      <ion-item-sliding *ngFor="let category of categories">  
        <ion-item>
          {{ category.name }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="hammer" (click)="categoryEditModal()"></ion-icon>
            Edit
          </button>
          <button ion-button color="primary">
            <ion-icon name="trash" (click)="categoryDeleteModal()"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div class="no-categories-present" *ngIf="categories.length == 0">
    <span class="no-categories-text">No Categories</span>
  </div>

  <ion-footer>
    <button ion-button (click)="addCategoryModal()">
      <ion-icon name="add"></ion-icon>
      Add
    </button>
  </ion-footer>
</ion-content>
