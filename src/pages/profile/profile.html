<ion-header>

  <ion-navbar>
    <ion-title>{{ user.nickname }} profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- User detail section -->
  <section>
    <ion-item no-lines>
      <ion-avatar *ngIf="user" item-start>
        <img width="80" height="80" [src]="user.picture" />
      </ion-avatar>
    </ion-item>
  </section>

  <!-- User journey list section -->
  <section>
    <ion-list *ngIf="journies">
      <ion-item *ngFor="let journey of journies">
        {{ journey.title }}
      </ion-item>
    </ion-list>
  </section>
</ion-content>

<ion-footer>
  <footer-menu bind-page="profile"></footer-menu>
</ion-footer>
