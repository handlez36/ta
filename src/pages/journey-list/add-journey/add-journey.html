<ion-header>

  <ion-navbar>
    <ion-title>Add Journey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <br />
  <form [formGroup]="journeyForm" (ngSubmit)="add()">
    <ion-item>
      <ion-label>Journey Title</ion-label>
      <ion-input type="text" formControlName="title" name="title"></ion-input>
    </ion-item>
    <ion-item *ngIf="formControls().title.touched && !formControls().title.valid" no-lines>
        <div item-start class="validation-error">
          <div *ngIf="formControls().title.errors.required">Required</div>
          <div *ngIf="formControls().title.errors.minlength">At least 4 characters</div>
        </div>
    </ion-item>
    <ion-item>
      <ion-label>Journey Description</ion-label>
      <ion-textarea formControlName="description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select formControlName="category" name="category">
        <ion-option *ngFor="let category of categories" [value]="category">{{ category.name }}</ion-option>
      </ion-select>
    </ion-item>
  </form>
  <ion-footer>
    <div class="save-and-cancel">
      <button color="secondary" [disabled]="journeyForm.invalid" ion-button (click)="add()">
        Add
      </button>
      <button color="danger" ion-button (click)="ViewCtrl.dismiss()">
        Cancel
      </button>
    </div>
  </ion-footer>
</ion-content>
