<ion-header>

  <ion-navbar>
    <ion-title>By journey</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let journey of journies">
      <span>{{ journey.title }}</span>
    </ion-item>
  </ion-list>
  <ion-footer>
    <div class="add-button">
      <button ion-button (click)="add()">
        <ion-icon name="add"></ion-icon>
        Add
      </button>
    </div>
    <footer-menu></footer-menu>
  </ion-footer>
</ion-content>
